# ===========================================
# CONFIGURACIÓN DE WARPS Y HOMES
# ===========================================
warp_system:
  faction_homes:
    enable: true
    max_homes_per_faction: 3
    home_teleport_delay: 5  # segundos
    home_teleport_cost: 100.0
    
  faction_warps:
    enable: true
    max_warps_per_faction: 5
    warp_creation_cost: 500.0
    public_warp_cost: 1000.0
    
# ===========================================
# CONFIGURACIÓN AVANZADA
# ===========================================
advanced_settings:
  # Sistema de reputación
  reputation_system:
    enable: true
    max_reputation: 1000
    min_reputation: -1000
    reputation_decay_rate: 1  # por día
    
  # Configuración de PvP
  pvp_settings:
    faction_pvp_enabled: true
    ally_pvp_enabled: false
    neutral_pvp_enabled: true
    enemy_damage_bonus: 1.1
    
  # Sistema de espionaje
  espionage_system:
    enable: true
    spy_cost: 1000.0
    spy_duration_hours: 24
    counter_espionage_cost: 1500.0
    
  # Configuración de raids
  raid_system:
    enable: true
    raid_cooldown_hours: 168  # 1 semana
    min_online_defenders: 3
    raid_duration_hours: 2
    raid_protection_hours: 24  # después de crear facción
