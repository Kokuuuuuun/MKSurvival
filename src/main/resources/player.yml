  tpa_denied: "<red>[TP]</red> <yellow>Solicitud denegada.</yellow>"
  
  # Mensajes de amigos
  friend_added: "<green>[Amigos]</green> <yellow>Has agregado a {player} como amigo!</yellow>"
  friend_removed: "<yellow>[Amigos]</yellow> <gray>Has eliminado a {player} de tus amigos.</gray>"
  friend_request_sent: "<green>[Amigos]</green> <yellow>Solicitud de amistad enviada a {player}.</yellow>"
  friend_online: "<green>[Amigos]</green> <yellow>Tu amigo {player} se ha conectado!</yellow>"
  
  # Mensajes de nivel
  level_up: "<gold>[Nivel]</gold> <yellow>¡Has subido al nivel {level}!</yellow>"
  milestone_reached: "<rainbow>[Hito]</rainbow> <yellow>{message}</yellow>"
  
  # Mensajes de moderación
  warning_received: "<yellow>[Advertencia]</yellow> <red>Has recibido una advertencia: {reason}</red>"
  muted: "<red>[Silenciado]</red> <yellow>Has sido silenciado por {duration}. Razón: {reason}</yellow>"
  banned: "<red>[Baneado]</red> <yellow>Has sido baneado por {duration}. Razón: {reason}</yellow>"