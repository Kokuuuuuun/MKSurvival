# Configuración económica completa
economy:
  starting-balance: 1000.0
  max-balance: 10000000.0
  currency-symbol: "⭐"
  currency-name-singular: "moneda"
  currency-name-plural: "monedas"
  
  # Sistema bancario
  banking:
    daily-interest-rate: 0.02
    max-interest-amount: 5000.0
    withdrawal-fee-percentage: 0.005
    min-balance-for-interest: 1000.0
  
  # Comisiones de transacción
  transaction-fees:
    transfer-fee-percentage: 0.01
    min-transfer-fee: 1.0
    max-transfer-fee: 100.0
    auction-fee-percentage: 0.05
  
  # Recompensas por actividades
  activity-rewards:
    # Caza de mobs
    mob-kills:
      ZOMBIE: 2.0
      SKELETON: 3.0
      CREEPER: 5.0
      SPIDER: 2.5
      ENDERMAN: 15.0
      WITHER_SKELETON: 25.0
      BLAZE: 8.0
      GHAST: 12.0
      PIGLIN_BRUTE: 10.0
      ENDER_DRAGON: 1000.0
      WITHER: 500.0
    
    # Minería
    mining-rewards:
      COAL_ORE: 1.0
      IRON_ORE: 3.0
      GOLD_ORE: 5.0
      LAPIS_ORE: 4.0
      REDSTONE_ORE: 2.0
      DIAMOND_ORE: 20.0
      EMERALD_ORE: 15.0
      ANCIENT_DEBRIS: 50.0
      NETHER_QUARTZ_ORE: 3.0
      NETHER_GOLD_ORE: 6.0
    
    # Agricultura
    farming-rewards:
      WHEAT: 0.5
      CARROTS: 0.3
      POTATOES: 0.3
      BEETROOTS: 0.4
      SUGAR_CANE: 0.2
      MELON: 1.0
      PUMPKIN: 1.0
      SWEET_BERRIES: 0.1
    
    # Pesca
    fishing-rewards:
      COD: 1.0
      SALMON: 1.5
      TROPICAL_FISH: 2.0
      PUFFERFISH: 3.0
      ENCHANTED_BOOK: 50.0
      NAME_TAG: 25.0
      SADDLE: 30.0
  
  # Sistema de tiendas del servidor
  server-shops:
    # Categoría: Herramientas y Armas
    tools-and-weapons:
      WOODEN_SWORD:
        buy-price: 5.0
        sell-price: 2.0
      STONE_SWORD:
        buy-price: 15.0
        sell-price: 7.0
      IRON_SWORD:
        buy-price: 50.0
        sell-price: 25.0
      DIAMOND_SWORD:
        buy-price: 200.0
        sell-price: 100.0
      NETHERITE_SWORD:
        buy-price: 1000.0
        sell-price: 500.0
      
      WOODEN_PICKAXE:
        buy-price: 5.0
        sell-price: 2.0
      STONE_PICKAXE:
        buy-price: 15.0
        sell-price: 7.0
      IRON_PICKAXE:
        buy-price: 50.0
        sell-price: 25.0
      DIAMOND_PICKAXE:
        buy-price: 200.0
        sell-price: 100.0
      NETHERITE_PICKAXE:
        buy-price: 1000.0
        sell-price: 500.0
    
    # Categoría: Comida
    food:
      BREAD:
        buy-price: 5.0
        sell-price: 2.0
      COOKED_BEEF:
        buy-price: 8.0
        sell-price: 4.0
      COOKED_PORKCHOP:
        buy-price: 8.0
        sell-price: 4.0
      GOLDEN_APPLE:
        buy-price: 100.0
        sell-price: 50.0
      ENCHANTED_GOLDEN_APPLE:
        buy-price: 5000.0
        sell-price: 2500.0
    
    # Categoría: Materiales de construcción
    building-materials:
      STONE:
        buy-price: 1.0
        sell-price: 0.5
      COBBLESTONE:
        buy-price: 0.5
        sell-price: 0.2
      OAK_PLANKS:
        buy-price: 2.0
        sell-price: 1.0
      GLASS:
        buy-price: 3.0
        sell-price: 1.5
      BRICKS:
        buy-price: 10.0
        sell-price: 5.0
      OBSIDIAN:
        buy-price: 50.0
        sell-price: 25.0
    
    # Categoría: Minerales y Recursos
    resources:
      COAL:
        buy-price: 2.0
        sell-price: 1.0
      IRON_INGOT:
        buy-price: 8.0
        sell-price: 4.0
      GOLD_INGOT:
        buy-price: 15.0
        sell-price: 7.5
      DIAMOND:
        buy-price: 100.0
        sell-price: 50.0
      EMERALD:
        buy-price: 80.0
        sell-price: 40.0
      NETHERITE_INGOT:
        buy-price: 2000.0
        sell-price: 1000.0
      ANCIENT_DEBRIS:
        buy-price: 500.0
        sell-price: 250.0
  
  # Multiplicadores dinámicos
  dynamic-pricing:
    enable: true
    # Los precios se ajustan según la oferta y demanda
    price-fluctuation-range: 0.3  # 30% de variación máxima
    update-interval-hours: 6
    
  # Sistema de subastas
  auctions:
    enable: true
    max-auctions-per-player: 5
    auction-duration-hours: 24
    min-bid-increment: 1.0
    starting-bid-minimum: 1.0
    fee-percentage: 0.05
  
  # Impuestos y tarifas
  taxes:
    # Impuesto por transacción
    transaction-tax-rate: 0.02  # 2%
    # Impuesto por propiedad (diario)
    property-tax-rate: 0.001    # 0.1%
    # Exención fiscal para nuevos jugadores (días)
    new-player-exemption-days: 7
  
  # Configuración de salarios por trabajos
  job-salaries:
    miner:
      base-salary: 100.0
      bonus-per-level: 10.0
    lumberjack:
      base-salary: 80.0
      bonus-per-level: 8.0
    farmer:
      base-salary: 60.0
      bonus-per-level: 6.0
    hunter:
      base-salary: 120.0
      bonus-per-level: 12.0
    fisherman:
      base-salary: 70.0
      bonus-per-level: 7.0
  
  # Loteria semanal
  lottery:
    enable: true
    ticket-price: 100.0
    max-tickets-per-player: 10
    draw-day-of-week: 7  # Domingo
    prize-pool-percentage: 0.8  # 80% del total recaudado
