  # Tabla de herramientas
  tools:
    wooden_tier:
      - material: "WOODEN_SWORD"
        weight: 30
      - material: "WOODEN_PICKAXE"
        weight: 25
      - material: "WOODEN_AXE"
        weight: 20
        
    iron_tier:
      - material: "IRON_SWORD"
        weight: 25
        enchantments:
          - "SHARPNESS:2"
      - material: "IRON_PICKAXE"
        weight: 25
        enchantments:
          - "EFFICIENCY:2"
          
    diamond_tier:
      - material: "DIAMOND_SWORD"
        weight: 10
        enchantments:
          - "SHARPNESS:3"
          - "UNBREAKING:2"
      - material: "DIAMOND_PICKAXE"
        weight: 10
        enchantments:
          - "EFFICIENCY:3"
          - "FORTUNE:1"
          
  # Tabla de consumibles
  consumables:
    healing:
      - material: "GOLDEN_APPLE"
        weight: 20
      - material: "ENCHANTED_GOLDEN_APPLE"
        weight: 1
      - material: "POTION"
        weight: 15
        potion_type: "HEALING"
        
    utility:
      - material: "ENDER_PEARL"
        weight: 10
      - material: "EXPERIENCE_BOTTLE"
        weight: 25
      - material: "FIREWORK_ROCKET"
        weight: 15

# ===========================================
# CONFIGURACIÓN AVANZADA
# ===========================================
advanced_settings:
  # Configuración de probabilidades
  probability_settings:
    luck_factor_enabled: true
    player_level_bonus: 0.01  # 1% por nivel
    skill_level_bonus: 0.005  # 0.5% por nivel de habilidad
    
  # Sistema de cooldowns
  cooldown_system:
    enable: true
    global_cooldown: 1  # segundos
    category_cooldowns:
      combat: 5
      mining: 2
      fishing: 10
      
  # Configuración de almacenamiento
  storage_settings:
    save_reward_history: true
    max_history_entries: 100
    cleanup_old_entries: true