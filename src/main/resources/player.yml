# ===========================================
# CONFIGURACIÓN DE MENSAJES
# ===========================================
messages:
  # Mensajes de hogares
  home_set: "<green>[Hogar]</green> <yellow>Hogar '{name}' establecido!</yellow>"
  home_deleted: "<yellow>[Hogar]</yellow> <gray>Hogar '{name}' eliminado.</gray>"
  home_teleported: "<green>[Hogar]</green> <yellow>Teletransportado a tu hogar '{name}'!</yellow>"
  home_not_found: "<red>[Hogar]</red> <yellow>Hogar '{name}' no encontrado.</yellow>"
  max_homes_reached: "<red>[Hogar]</red> <yellow>Has alcanzado el límite de hogares ({limit}).</yellow>"
  
  # Mensajes de TPA
  tpa_request_sent: "<green>[TP]</green> <yellow>Solicitud enviada a {player}.</yellow>"
  tpa_request_received: "<blue>[TP]</blue> <yellow>{player} quiere teletransportarse a ti. /tpaccept o /tpdeny</yellow>"
