# Dynamic Quests System - Comprehensive Configuration

# ===========================================
# DYNAMIC QUEST GENERATION SETTINGS
# ===========================================
generation_settings:
  enable: true
  generation_interval: 300  # 5 minutes
  max_quests_per_player: 10
  
  # Player profiling for smart generation
  player_profiling:
    enable: true
    track_preferences: true
    skill_weight: 0.4
    activity_weight: 0.3
    completion_rate_weight: 0.3
    
  # Quest difficulty scaling
  difficulty_scaling:
    enable: true
    player_level_factor: 1.2
    skill_level_factor: 1.1
    recent_performance_factor: 0.8

# ===========================================
# QUEST TEMPLATES
# ===========================================
quest_templates:
  # MINING TEMPLATES
  mining_basic:
    category: "mining"
    difficulty: "easy"
    name_template: "Extracción de {material}"
    description_template: "Extrae {amount} {material} para obtener recompensas"
    
    objectives:
      - type: "mine"
        target: "{material}"
        amount: "{amount}"
        description: "Extrae {amount} {material}"
        
    reward_formulas:
      money: "base_reward * material_multiplier * amount_factor"
      experience: "base_exp * material_tier * 1.2"
      skill_experience:
        mining: "amount * 2 + material_tier * 10"
        
    variables:
      materials: ["COAL_ORE", "IRON_ORE", "GOLD_ORE", "DIAMOND_ORE"]
      amount_ranges:
        COAL_ORE: [15, 50]
        IRON_ORE: [10, 30]
        GOLD_ORE: [5, 20]
        DIAMOND_ORE: [2, 8]
      base_rewards:
        COAL_ORE: 50
        IRON_ORE: 150
        GOLD_ORE: 300
        DIAMOND_ORE: 800
        
  mining_rare:
    category: "mining"
    difficulty: "medium"
    name_template: "Búsqueda de {material} Raros"
    description_template: "Encuentra {amount} {material} en biomas específicos"
    
    objectives:
      - type: "mine_in_biome"
        target: "{material}"
        amount: "{amount}"
        biome: "{biome}"
        
    variables:
      combinations:
        - material: "EMERALD_ORE"
          biome: "MOUNTAINS"
          amount: [3, 8]
          reward: 1200
        - material: "ANCIENT_DEBRIS"
          biome: "NETHER"
          amount: [1, 4]
          reward: 2000
          
  # COMBAT TEMPLATES
  combat_basic:
    category: "combat"
    difficulty: "easy"
    name_template: "Caza de {mob_type}"
    description_template: "Derrota {amount} {mob_type} y recolecta sus drops"
    
    objectives:
      - type: "kill"
        target: "{mob_type}"
        amount: "{amount}"
      - type: "collect"
        target: "{drop_item}"
        amount: "{drop_amount}"
        
    variables:
      mob_configurations:
        - mob: "ZOMBIE"
          amount: [10, 25]
          drop: "ROTTEN_FLESH"
          drop_amount: [8, 20]
          reward: 100
        - mob: "SKELETON"
          amount: [8, 20]
          drop: "BONE"
          drop_amount: [6, 16]
          reward: 120
        - mob: "CREEPER"
          amount: [5, 15]
          drop: "GUNPOWDER"
          drop_amount: [4, 12]
          reward: 150
          
  combat_elite:
    category: "combat"
    difficulty: "hard"
    name_template: "Eliminación de Elite: {mob_type}"
    description_template: "Derrota {amount} {mob_type} de elite con equipamiento especial"
    
    objectives:
      - type: "kill_elite"
        target: "{mob_type}"
        amount: "{amount}"
        requirements:
          equipment_level: "elite"
          min_health: "{min_health}"
          
    variables:
      elite_mobs:
        - mob: "WITHER_SKELETON"
          amount: [3, 8]
          min_health: 40
          reward: 500
        - mob: "ENDERMAN"
          amount: [5, 12]
          min_health: 50
          reward: 400
          
  # EXPLORATION TEMPLATES
  exploration_biome:
    category: "exploration"
    difficulty: "medium"
    name_template: "Exploración de {biome}"
    description_template: "Explora y descubre {amount} ubicaciones en {biome}"
    
    objectives:
      - type: "visit_biome"
        target: "{biome}"
        amount: "{amount}"
      - type: "discover_structures"
        biome: "{biome}"
        amount: "{structure_count}"
        
    variables:
      biome_data:
        - biome: "JUNGLE"
          locations: [3, 8]
          structures: [1, 3]
          reward: 300
        - biome: "DESERT"
          locations: [4, 10]
          structures: [2, 4]
          reward: 250
        - biome: "OCEAN"
          locations: [5, 12]
          structures: [1, 2]
          reward: 350
          
  # CRAFTING TEMPLATES
  crafting_tools:
    category: "crafting"
    difficulty: "easy"
    name_template: "Maestro Artesano: {item_category}"
    description_template: "Crea {amount} {item_type} de calidad {quality}"
    
    objectives:
      - type: "craft"
        target: "{item_type}"
        amount: "{amount}"
        quality_requirement: "{quality}"
        
    variables:
      crafting_sets:
        - category: "Herramientas"
          items: ["IRON_PICKAXE", "IRON_AXE", "IRON_SHOVEL"]
          amounts: [2, 5]
          quality: "uncommon"
          reward: 200
        - category: "Armas"
          items: ["IRON_SWORD", "BOW"]
          amounts: [1, 3]
          quality: "rare"
          reward: 350
          
  # FACTION TEMPLATES
  faction_territory:
    category: "faction"
    difficulty: "hard"
    name_template: "Conquista Territorial"
    description_template: "Ayuda a tu facción a reclamar {amount} territorios"
    
    objectives:
      - type: "claim_territory"
        amount: "{amount}"
        faction_requirement: true
      - type: "defend_territory"
        duration: "{defense_time}"
        
    variables:
      territory_goals:
        - amount: [2, 5]
          defense_time: 1800  # 30 minutes
          reward: 1000
        - amount: [3, 8]
          defense_time: 3600  # 1 hour
          reward: 2000

# ===========================================
# SMART GENERATION ALGORITHMS
# ===========================================
smart_generation:
  # Player preference learning
  preference_tracking:
    quest_completion_weight: 1.0
    quest_abandonment_penalty: -0.5
    time_to_complete_factor: 0.3
    
  # Skill-based generation
  skill_matching:
    mining_skill_quests: 0.4
    combat_skill_quests: 0.3
    exploration_bonus: 0.2
    crafting_integration: 0.1
    
  # Adaptive difficulty
  difficulty_adaptation:
    success_rate_target: 0.7  # 70% success rate
    difficulty_adjustment_rate: 0.1
    min_difficulty_multiplier: 0.5
    max_difficulty_multiplier: 2.0
    
  # Quest variety enforcement
  variety_controls:
    max_same_category_streak: 3
    category_cooldown_hours: 4
    force_variety_threshold: 5

# ===========================================
# SEASONAL AND EVENT QUESTS
# ===========================================
seasonal_quests:
  # Spring quests
  spring:
    active_months: [3, 4, 5]
    templates:
      - name: "Floración Primaveral"
        category: "seasonal"
        objectives:
          - type: "collect"
            target: "FLOWER"
            amount: [20, 50]
        rewards:
          seasonal_points: 100
          
  # Summer quests
  summer:
    active_months: [6, 7, 8]
    templates:
      - name: "Expedición de Verano"
        category: "seasonal"
        objectives:
          - type: "travel_distance"
            amount: [5000, 15000]
        rewards:
          seasonal_points: 150
          
  # Autumn quests
  autumn:
    active_months: [9, 10, 11]
    templates:
      - name: "Cosecha de Otoño"
        category: "seasonal"
        objectives:
          - type: "harvest_crops"
            amount: [100, 300]
        rewards:
          seasonal_points: 120
          
  # Winter quests
  winter:
    active_months: [12, 1, 2]
    templates:
      - name: "Supervivencia Invernal"
        category: "seasonal"
        objectives:
          - type: "survive_cold_biomes"
            duration: [3600, 7200]  # 1-2 hours
        rewards:
          seasonal_points: 200

