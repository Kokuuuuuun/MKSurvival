# Sistema completo de mascotas - MKSurvival

# ===========================================
# CONFIGURACIÓN DEL SISTEMA DE MASCOTAS
# ===========================================
pet_system:
  enable: true
  
  # Configuración global
  global_settings:
    max_pets_per_player: 3
    pet_spawn_cooldown: 5000  # milisegundos
    pet_feed_cooldown: 30000
    pet_skill_cooldown: 60    # segundos
    pet_recall_distance: 50   # bloques
    auto_teleport_distance: 100
    
  # Sistema de experiencia
  experience_system:
    enable: true
    max_level: 100
    exp_curve: 1.5
    exp_sources:
      kill_mob: 10
      follow_owner: 1
      use_ability: 5
      daily_bonus: 50
      
  # Sistema de evolución
  evolution_system:
    enable: true
    evolution_requirements:
      level_threshold: 25
      special_items_required: true
      evolution_cost: 5000.0
      
  # Sistema de cría
  breeding_system:
    enable: true
    breeding_cooldown: 86400  # 24 horas
    pregnancy_duration: 3600  # 1 hora
    max_offspring: 3
    genetic_inheritance: true
    
  # Sistema de competencias
  competition_system:
    enable: true
    daily_competitions: true
    weekly_tournaments: true
    competition_rewards: true

