# Configuración completa del sistema de jefes
boss_system:
  enable: true
  global_spawn_interval: 3600  # 1 hora
  max_concurrent_bosses: 3
  announcement_radius: 200
  participant_damage_threshold: 0.1  # 10% para recibir recompensas
  
# Configuración de jefes
bosses:
  # JEFES TERRESTRES
  zombie_king:
    name: "<dark_red>Rey Zombi Ancestral</dark_red>"
    display_name: "Rey Zombi Ancestral"
    entity_type: "ZOMBIE"
    level: 25
    
    # Estadisticas base
    stats:
      health: 2000
      damage: 25
      armor: 15
      speed: 0.35
      follow_range: 50
      
    # Ubicaciones de spawn
    spawn_locations:
      - world: "world"
        x: 0
        y: 64
        z: 0
        radius: 100
      - world: "world"
        x: -500
        y: 64
        z: 500
        radius: 100
        
    # Sistema de spawn
    spawn_config:
      respawn_time: 7200  # 2 horas
      natural_spawn_chance: 0.05  # 5% cada intervalo
      required_players_nearby: 2
      spawn_radius: 32
      
    # Equipamiento
    equipment:
      helmet:
        material: "GOLDEN_HELMET"
        enchantments:
          - "PROTECTION:3"
          - "UNBREAKING:3"
      chestplate:
        material: "CHAINMAIL_CHESTPLATE"
        enchantments:
          - "PROTECTION:2"
      weapon:
        material: "GOLDEN_SWORD"
        enchantments:
          - "SHARPNESS:4"
          - "KNOCKBACK:2"
          
    # Habilidades especiales
    abilities:
      summon_minions:
        name: "Invocar Esbirros"
        cooldown: 30
        trigger_health: 0.7  # Cuando llega al 70% de vida
        minion_count: 5
        minion_type: "ZOMBIE"
        description: "Invoca zombis para ayudar en la batalla"
        
      heal:
        name: "Regeneración Sombría"
        cooldown: 45
        trigger_health: 0.4  # Cuando llega al 40% de vida
        heal_amount: 300
        heal_duration: 10
        description: "Se cura gradualmente durante 10 segundos"
        
      ground_slam:
        name: "Golpe Devastador"
        cooldown: 25
        damage: 15
        radius: 8
        knockback: 3
        description: "Golpea el suelo causando daño en área"
        
    # Fases de combate
    phases:
      phase_1:
        health_range: [0.7, 1.0]
        abilities: ["ground_slam"]
        speed_multiplier: 1.0
      phase_2:
        health_range: [0.4, 0.7]
        abilities: ["summon_minions", "ground_slam"]
        speed_multiplier: 1.2
      phase_3:
        health_range: [0.0, 0.4]
        abilities: ["heal", "summon_minions", "ground_slam"]
        speed_multiplier: 1.4
        damage_multiplier: 1.3
        
    # Recompensas
    rewards:
      guaranteed_drops:
        - material: "GOLDEN_SWORD"
          amount: 1
          enchantments:
            - "SHARPNESS:3"
            - "UNBREAKING:2"
          name: "<gold>Espada del Rey Zombi</gold>"
        - material: "EMERALD"
          amount: 15
        - material: "EXPERIENCE_BOTTLE"
          amount: 25
          
      rare_drops:
        - material: "ZOMBIE_HEAD"
          amount: 1
          chance: 0.3
          name: "<dark_red>Cabeza del Rey Zombi</dark_red>"
        - material: "GOLDEN_APPLE"
          amount: 3
          chance: 0.5
          
      participant_rewards:
        money: 500.0
        experience: 200
        
  skeleton_lord:
    name: "<gray>Señor Esqueleto de las Sombras</gray>"
    display_name: "Señor Esqueleto de las Sombras"
    entity_type: "WITHER_SKELETON"
    level: 35
    
    stats:
      health: 2500
      damage: 30
      armor: 20
      speed: 0.4
      follow_range: 60
      
    spawn_locations:
      - world: "world_nether"
        x: 0
        y: 64
        z: 0
        radius: 150
        
    spawn_config:
      respawn_time: 10800  # 3 horas
      natural_spawn_chance: 0.03
      required_players_nearby: 3
      
    equipment:
      weapon:
        material: "BOW"
        enchantments:
          - "POWER:5"
          - "INFINITY:1"
          - "FLAME:1"
          
    abilities:
      arrow_rain:
        name: "Lluvia de Flechas"
        cooldown: 35
        arrow_count: 20
        radius: 12
        description: "Dispara flechas que caen del cielo"
        
      teleport:
        name: "Teletransporte Sombrío"
        cooldown: 20
        range: 20
        description: "Se teletransporta a una ubicación aleatoria"
        
      skeleton_army:
        name: "Ejército Esqueletal"
        cooldown: 60
        trigger_health: 0.5
        minion_count: 8
        minion_type: "SKELETON"
        
    phases:
      phase_1:
        health_range: [0.5, 1.0]
        abilities: ["arrow_rain", "teleport"]
      phase_2:
        health_range: [0.0, 0.5]
        abilities: ["skeleton_army", "arrow_rain", "teleport"]
        attack_speed_multiplier: 1.5
        
    rewards:
      guaranteed_drops:
        - material: "BOW"
          amount: 1
          enchantments:
            - "POWER:4"
            - "INFINITY:1"
          name: "<gray>Arco de las Sombras</gray>"
        - material: "ARROW"
          amount: 64
        - material: "BONE"
          amount: 32
        - material: "WITHER_SKELETON_SKULL"
          amount: 1
          chance: 0.8
          
      participant_rewards:
        money: 750.0
        experience: 300
        
  # JEFE DRAGON (End Boss)
  ancient_dragon:
    name: "<dark_purple>Dragón Ancestral del Vacío</dark_purple>"
    display_name: "Dragón Ancestral del Vacío"
    entity_type: "ENDER_DRAGON"
    level: 100
    
    stats:
      health: 10000
      damage: 50
      armor: 30
      speed: 0.8
      
    spawn_locations:
      - world: "world_the_end"
        x: 0
        y: 64
        z: 0
        
    spawn_config:
      respawn_time: 259200  # 3 días
      manual_spawn_only: true  # Solo se puede invocar manualmente
      spawn_cost: 10000  # Costo para invocarlo
      required_items:
        - material: "ENDER_EYE"
          amount: 16
        - material: "NETHER_STAR"
          amount: 1
          
    abilities:
      void_breath:
        name: "Aliento del Vacío"
        cooldown: 15
        damage: 25
        duration: 5
        description: "Lanza un rayo de energía del vacío"
        
      ender_storm:
        name: "Tormenta Ender"
        cooldown: 45
        teleport_count: 10
        damage_per_teleport: 10
        description: "Teletransporta enemigos causando daño"
        
      crystal_shield:
        name: "Escudo de Cristales"
        cooldown: 60
        trigger_health: 0.3
        crystal_count: 6
        shield_duration: 30
        description: "Invoca cristales que lo protegen"
        
    phases:
      phase_1:
        health_range: [0.6, 1.0]
        abilities: ["void_breath"]
      phase_2:
        health_range: [0.3, 0.6]
        abilities: ["void_breath", "ender_storm"]
      phase_3:
        health_range: [0.0, 0.3]
        abilities: ["crystal_shield", "void_breath", "ender_storm"]
        damage_multiplier: 1.5
        
    rewards:
      guaranteed_drops:
        - material: "DRAGON_EGG"
          amount: 1
          name: "<dark_purple>Huevo del Dragón Ancestral</dark_purple>"
        - material: "ELYTRA"
          amount: 1
          enchantments:
            - "UNBREAKING:3"
            - "MENDING:1"
          name: "<dark_purple>Alas del Vacío</dark_purple>"
        - material: "NETHERITE_INGOT"
          amount: 10
        - material: "EXPERIENCE_BOTTLE"
          amount: 100
          
      legendary_drops:
        - material: "NETHERITE_SWORD"
          amount: 1
          chance: 0.1
          enchantments:
            - "SHARPNESS:6"
            - "UNBREAKING:4"
            - "LOOTING:4"
            - "FIRE_ASPECT:3"
          name: "<dark_purple>Dracofang - Espada del Vacío</dark_purple>"
          
      participant_rewards:
        money: 5000.0
        experience: 2000
        title: "Asesino de Dragones"

# Estado actual de jefes
boss_states:
  zombie_king:
    alive: false
    last_death: 0
    next_spawn: 0
    kill_count: 0
    
  skeleton_lord:
    alive: false
    last_death: 0
    next_spawn: 0
    kill_count: 0
    
  ancient_dragon:
    alive: false
    last_death: 0
    next_spawn: 0
    kill_count: 0

# Configuración de eventos especiales
special_events:
  boss_invasion:
    name: "Invasión de Jefes"
    description: "Todos los jefes aparecen simultáneamente"
    duration: 3600  # 1 hora
    cooldown: 604800  # 1 semana
    rewards_multiplier: 2.0
    
  blood_moon:
    name: "Luna de Sangre"
    description: "Los jefes tienen estadísticas mejoradas"
    boss_health_multiplier: 1.5
    boss_damage_multiplier: 1.3
    rewards_multiplier: 1.8
