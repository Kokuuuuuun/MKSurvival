# Configuración de habilidades especiales
abilities:
  attack_mobs:
    name: "Ataque a mobs"
    description: "Ataca a mobs hostiles cercanos"
    chance: 0.3
    range: 10
  scare_creepers:
    name: "Asustar creepers"
    description: "Asusta a los creepers cercanos"
    chance: 0.5
    range: 15
  speed_boost:
    name: "Impulso de velocidad"
    description: "Da un impulso de velocidad al dueño"
    chance: 0.05
    duration: 200
    amplifier: 0
  find_items:
    name: "Encontrar items"
    description: "Encuentra items valiosos aleatoriamente"
    chance: 0.02
    possible_items:
      - "IRON_INGOT"
      - "GOLD_INGOT"
      - "DIAMOND"
      - "EMERALD"
      - "NETHERITE_SCRAP"
  saturation:
    name: "Saturación"
    description: "Da efectos de saturación al dueño"
    chance: 0.03
    duration: 200
    amplifier: 0
  mount:
    name: "Montura"
    description: "Permite ser montado por el dueño"
  storage:
    name: "Almacenamiento"
    description: "Permite almacenar items en su inventario"
    slots: 3
  night_vision:
    name: "Visión nocturna"
    description: "Da visión nocturna al dueño"
    duration: 300
  damage_resistance:
    name: "Resistencia al daño"
    description: "Reduce el daño recibido"
    reduction: 0.2
  spit:
    name: "Escupir"
    description: "Escupe a los enemigos"
    damage: 2.0
    range: 10
  trade:
    name: "Comerciar"
    description: "Permite comerciar items especiales"
  defense:
    name: "Defensa"
    description: "Reduce el daño recibido"
    reduction: 0.3
  jump_boost:
    name: "Salto mejorado"
    description: "Mejora la altura de salto"
    amplifier: 1
  egg_production:
    name: "Producción de huevos"
    description: "Produce huevos periódicamente"
    interval: 6000
    chance: 0.1
  milk_production:
    name: "Producción de leche"
    description: "Se puede ordeñar para obtener leche"
    interval: 3000
  wool_production:
    name: "Producción de lana"
    description: "Produce lana periódicamente"
    interval: 9000
    chance: 0.2

# Configuración de mejoras para mascotas
upgrades:
  health:
    name: "Salud Mejorada"
    description: "Aumenta la salud máxima de tu mascota"
    base_cost: 100
    cost_multiplier: 1.5
    increment: 5.0
    max_level: 10
  speed:
    name: "Velocidad Mejorada"
    description: "Aumenta la velocidad de movimiento de tu mascota"
    base_cost: 150
    cost_multiplier: 1.5
    increment: 0.1
    max_level: 5
  damage:
    name: "Daño Mejorado"
    description: "Aumenta el daño de ataque de tu mascota"
    base_cost: 200
    cost_multiplier: 2.0
    increment: 1.0
    max_level: 8

# ===========================================
# SISTEMA DE GENÉTICA Y CRÍA
# ===========================================
genetics_system:
  enable: true
  
  # Genes disponibles
  genes:
    strength:
      name: "Fuerza"
      description: "Aumenta el daño de ataque"
      levels: ["débil", "normal", "fuerte", "superior"]
      effects: [0.8, 1.0, 1.2, 1.5]
      
    speed:
      name: "Velocidad"
      description: "Aumenta la velocidad de movimiento"
      levels: ["lento", "normal", "rápido", "veloz"]
      effects: [0.8, 1.0, 1.3, 1.6]
      
    intelligence:
      name: "Inteligencia"
      description: "Reduce cooldowns de habilidades"
      levels: ["básica", "normal", "astuto", "genio"]
      effects: [1.2, 1.0, 0.8, 0.6]
      
    loyalty:
      name: "Lealtad"
      description: "Aumenta experiencia ganada"
      levels: ["rebelde", "normal", "leal", "devoto"]
      effects: [0.7, 1.0, 1.3, 1.7]
      
    stamina:
      name: "Resistencia"
      description: "Aumenta salud máxima"
      levels: ["frágil", "normal", "resistente", "tanque"]
      effects: [0.7, 1.0, 1.4, 1.8]
      
  # Sistema de mutaciones
  mutations:
    enable: true
    mutation_chance: 0.05  # 5% chance
    beneficial_mutations:
      shiny:
        name: "Brillante"
        rarity: 0.01
        visual_effect: "ENCHANT"
        stat_bonus: 1.2
      giant:
        name: "Gigante"
        rarity: 0.005
        size_multiplier: 1.5
        health_bonus: 2.0
      swift:
        name: "Veloz"
        rarity: 0.02
        speed_bonus: 1.8
        
# ===========================================
# SISTEMA DE ENTRENAMIENTO
# ===========================================
training_system:
  enable: true
  
  # Tipos de entrenamiento
  training_types:
    combat_training:
      name: "Entrenamiento de Combate"
      duration: 1800  # 30 minutos
      cost: 500.0
      requirements:
        min_level: 5
      effects:
        strength_exp: 100
        combat_skill_exp: 50
        
    agility_training:
      name: "Entrenamiento de Agilidad"
      duration: 1200  # 20 minutos
      cost: 300.0
      effects:
        speed_exp: 80
        agility_skill_exp: 40
        
    intelligence_training:
      name: "Entrenamiento Mental"
      duration: 2400  # 40 minutos
      cost: 800.0
      effects:
        intelligence_exp: 120
        skill_cooldown_reduction: 0.1
        
  # Obstáculos de entrenamiento
  training_obstacles:
    enable: true
    obstacle_courses:
      beginner:
        name: "Curso Principiante"
        difficulty: 1
        rewards:
          experience: 50
          money: 100.0
      intermediate:
        name: "Curso Intermedio"
        difficulty: 3
        requirements:
          min_level: 15
        rewards:
          experience: 150
          money: 300.0
      expert:
        name: "Curso Experto"
        difficulty: 5
        requirements:
          min_level: 40
        rewards:
          experience: 400
          money: 800.0
          
# ===========================================
# SISTEMA DE COMPETENCIAS Y EVENTOS
# ===========================================
competition_system:
  enable: true
  
  # Competencias diarias
  daily_competitions:
    pet_races:
      name: "Carreras de Mascotas"
      description: "Compite en velocidad con tu mascota"
      duration: 300  # 5 minutos
      max_participants: 10
      entry_fee: 100.0
      rewards:
        first_place:
          money: 1000.0
          experience: 200
          title: "Campeón de Velocidad"
        second_place:
          money: 500.0
          experience: 100
        third_place:
          money: 250.0
          experience: 50
          
    pet_battles:
      name: "Batallas de Mascotas"
      description: "Combate PvP con mascotas"
      duration: 600  # 10 minutos
      max_participants: 8
      entry_fee: 200.0
      rewards:
        winner:
          money: 1500.0
          experience: 300
          title: "Maestro de Batalla"
          
    obstacle_challenge:
      name: "Desafío de Obstáculos"
      description: "Completa el curso más rápido"
      duration: 180  # 3 minutos
      max_participants: 15
      entry_fee: 75.0
      
  # Torneos semanales
  weekly_tournaments:
    grand_championship:
      name: "Gran Campeonato"
      description: "Torneo eliminatorio semanal"
      day_of_week: "SATURDAY"
      time: "20:00"
      duration: 3600  # 1 hora
      max_participants: 32
      entry_fee: 1000.0
      rewards:
        champion:
          money: 25000.0
          experience: 2000
          title: "Gran Campeón"
          special_item:
            material: "GOLDEN_APPLE"
            name: "<gold>Manzana del Campeón</gold>"
            enchanted: true
            
# ===========================================
# SISTEMA DE ACCESORIOS Y EQUIPAMIENTO
# ===========================================
equipment_system:
  enable: true
  
  # Tipos de accesorios
  accessory_types:
    collars:
      leather_collar:
        name: "Collar de Cuero"
        material: "LEATHER"
        effects:
          health_bonus: 2.0
        cost: 100.0
        
      iron_collar:
        name: "Collar de Hierro"
        material: "IRON_INGOT"
        effects:
          health_bonus: 5.0
          defense_bonus: 1.0
        cost: 500.0
        
      diamond_collar:
        name: "Collar de Diamante"
        material: "DIAMOND"
        effects:
          health_bonus: 10.0
          defense_bonus: 3.0
          regeneration: true
        cost: 2500.0
        
    saddles:
      basic_saddle:
        name: "Silla Básica"
        applicable_pets: ["horse", "donkey", "mule"]
        effects:
          speed_bonus: 0.1
        cost: 200.0
        
      racing_saddle:
        name: "Silla de Carreras"
        applicable_pets: ["horse"]
        effects:
          speed_bonus: 0.3
          jump_bonus: 0.2
        cost: 1000.0
        
    toys:
      squeaky_toy:
        name: "Juguete Chirriante"
        effects:
          happiness_bonus: 0.2
          exp_bonus: 0.1
        cost: 50.0
        durability: 100
        
      training_ball:
        name: "Pelota de Entrenamiento"
        effects:
          training_efficiency: 1.5
        cost: 150.0
        
