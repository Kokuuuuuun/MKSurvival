# ===========================================
# CONFIGURACIÓN DE INTEGRACIÓN
# ===========================================
integrations:
  # Integración con economía
  economy:
    enable: true
    daily_pet_allowance: 50.0
    care_bonus_multiplier: 1.2
    
  # Integración con habilidades
  skills:
    enable: true
    pet_skill_bonuses:
      animal_handling:
        level_10: "faster_training"
        level_25: "better_genetics"
        level_50: "mutation_boost"
        
  # Integración con facciones
  factions:
    enable: true
    faction_pet_bonuses: true
    shared_pet_care: true
    
# ===========================================
# CONFIGURACIÓN AVANZADA
# ===========================================
advanced_settings:
  # Configuración de rendimiento
  performance:
    max_active_pets_per_chunk: 10
    pet_ai_update_interval: 20  # ticks
    async_data_saving: true
    
  # Configuración de mundo
  world_settings:
    enabled_worlds:
      - "world"
      - "world_nether"
    disabled_worlds:
      - "world_the_end"
    world_specific_bonuses:
      world_nether:
        fire_resistance: true
        speed_bonus: 1.2
        
  # Sistema de backup
  backup_system:
    enable: true
    backup_interval: 3600  # 1 hora
    max_backups: 24
    
  # Configuración de eventos
  event_system:
    seasonal_events: true
    holiday_bonuses: true
    special_pet_spawns: true